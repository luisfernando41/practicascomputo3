<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket.io simple chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css
    " />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js
    "></script>
    <link rel="stylesheet" href="./style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

  </head>
  <body>
    <div class="container">
      <div class="row clearfix">
        <div class="col-lg-12">
          <div class="card chat-app" height="80%">
                <div id="plist" class="people-list">      
                  <div>
                    <h4>Usuarios conectados!</h4>
                    <ul class="usersList list-unstyled chat-list mt-2 mb-0">
                    </ul>
                  </div>  
                </div>
                <div class="chat">
                  <div class="chat-header clearfix">
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="chat-about">
                            <h4 class="m-b-0">Mensajes</h4>
                        </div>
                    </div>
                    </div>
                  </div>
                  <div class="chat-history">
                    <div class="inbox__messages">
                      <div class="messagehistory"></div>
                    </div>
                  </div>
                  <div class="chat-message clearfix">
                    <div class="typingUser"></div><br />                    
                      <form class="formChat">
                        <div class="input-group mb-0">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-send"></i></span>
                          </div>
                          <input type="text" class="form-control inputMessage" placeholder="Escribe un mensaje..." />
                        </div>
                      </form>
                  </div>
                </div>
          </div>                 
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
  </body>
</html>
